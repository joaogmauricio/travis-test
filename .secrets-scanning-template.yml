services:
  - docker

jobs:
  include:
    - stage: secrets-scanning
      script: docker run -v $(pwd):/app thefriendlypirate/git-secrets git secrets --scan -r /app
      name: "git-secrets"
    - script: docker run -v $(pwd):/app thefriendlypirate/trufflehog trufflehog --json --max_depth 1 -x "${TRUFFLEHOG_EXCLUSION_PATHS_FILE}" /app
      name: "trufflehog"
