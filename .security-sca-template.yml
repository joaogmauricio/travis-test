services:
  - docker

jobs:
  include:
    - stage: sca
      before_install: docker run -v $(pwd):/app -e TRAVIS_JOB_NAME thefriendlypirate/node run --from=travis-ci
      name: "yarn-audit"
      if: language = "node_js"
    - before_install: docker run -v $(pwd):/app -e TRAVIS_JOB_NAME thefriendlypirate/node run --from=travis-ci
      name: "npm-audit"
      if: language = "node_js"
    - before_install: docker run -v $(pwd):/app thefriendlypirate/safety run --from=travis-ci
      name: "safety"
      if: language = "python"
    - before_install: docker run -v $(pwd):/app thefriendlypirate/symfony-securitycheck run --from=travis-ci
      name: "symfony-securitycheck"
      if: language = "php"
    - before_install: docker run -v $(pwd):/app thefriendlypirate/bundler-audit run --from=travis-ci
      name: "bundler-audit"
      if: language = "ruby"
    - before_install: docker run -v $(pwd):/app -e TRAVIS_REPO_SLUG thefriendlypirate/dependency-check run --from=travis-ci
      name: "dependency-check"
